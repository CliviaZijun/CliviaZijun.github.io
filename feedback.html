<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAT——Feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <h1>CAT Feedback Form</h1>
    <form class="feedback_form" action="mailto:u6904534@anu.edu.au">
        <div class="content">
            <label>Your name:</label><br>
            <input id="uname" type="text"  name="uname" placeholder="Your name is..."><br>
            <label>Your email address:</label><br>
            <input id="uemail" type="email" name="uemail" placeholder="Your email is..."><br>
            <label>Your gender:</label><br>
            <input id="ugender" type="radio" name="sex" value="0"> Male
            <input type="radio" name="sex" value="1"> Female
            <input type="radio" name="sex" value="2"> Other
            <input type="radio" checked name="sex" value="3"> I prefer not to say<br>
            <label>Please fill in your feeling of Chinese Art toys below:</label><br>
            <textarea id="ufeedback" name="contents" placeholder="What do you think about Chinese Art toys?"></textarea><br>
            
            <input id="clear" type="reset" value="Clear" >
            <input id="send" type="Submit" value="Send it">
            
        </div>
        
    </form>

</body>
</html>
